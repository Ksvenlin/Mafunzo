<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Welcome to Mafunzo! </title>
    <link href="CSS/navbar.css" rel="stylesheet"/>
</head>
<body>
<link href="CSS/Activities/stretchActivities.css" rel="stylesheet">
<nav class="navbar">

    <div class="notification">
        <a>
            <img src="../images/notification.png">
        </a>
    </div>

    <div class="titel">
        <a href="home">
            <header>
                <img src="../images/logo.png" alt="Header image">
                <h1>Mafunzo</h1>
            </header>
        </a>
    </div>

    <div class="hamburger">
        <select id ="menu" onChange="window.location.href=this.value">
            <option value="home" >Menu</option>
            <option value="profilepage">Profile</option>
            <option value="registerActivity">Add activity</option>
            <option value="searchPage">Search</option>
            <option value="logOut">Log out</option>
        </select>

    </div>
</nav>

<div class="container">
    <form id="register-stretch" th:action="@{/registerStretching}" th:object="${stretchActivity}" method="post">
        <div class="row">
            <img src="images/stretching.webp" alt="Yoga" class="bild">
            <div class="in-data">
                <p> Duration (minutes) </p>
                <input type="number" min="2" th:field="*{duration}" class="duration">
                <br> <br>
                <p> Comment </p>
                <input type="text" th:field="*{description}" class="description">
                <br><br><br><br>
            </div>
        </div>

        <div class="row-two">
            <div class="caption">Stretching</div>
        </div>

        <div class="exercise-container">
            <button class="add" type="submit" name="add"> Add exercise</button>
            <br> <br> <br><br> <br>
            <div class="exercise-grid">
                <div th:each="exercise, index : ${stretchActivity.exerciseList}">
                    <div class="exercise">
                        <br>
                        <p th:text="'Ã–vning ' + ${exercise.exerciseNumber}" class="exercise-caption"></p>
                        <br>
                        <div>
                            <p th:text="Name" class="exercise-name"></p>
                            <input type="text" th:field="*{exerciseList[__${index.index}__].name}" class="input-name"/>
                            <p class="exercise-duration"> Time (Minutes)</p>
                            <input type="number" th:field="*{exerciseList[__${index.index}__].rep}" class="input-name"/>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button" type="submit" name="register">Register</button>
    </form>
</div>
</body>
</html>
