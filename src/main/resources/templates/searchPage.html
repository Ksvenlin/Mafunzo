<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Välkommen till Mafunzo! </title>
    <link href="../CSS/navbar.css" rel="stylesheet"/>
</head>
<body>
<link href="CSS/followerPage.css" rel="stylesheet">
<nav class="navbar">

    <div class="notification">
        <a href="/notification">
            <img src="../images/notification.png">
        </a>
    </div>

    <div class="titel">
        <a href="home">
            <header>
                <img src="../images/logo.png" alt="Header image">
                <h1>Mafunzo</h1>
            </header>
        </a>
    </div>

    <div class="hamburger">
        <select id ="menu" onChange="window.location.href=this.value">
            <option value="home" >Home</option>
            <option value="profilepage">Profile</option>
            <option value="registerActivity">Activities</option>
            <option value="searchPage">Search</option>
            <option value="logOut">Log out</option>
        </select>

    </div>
</nav>


<div class="userList">
    <form th:action="@{/search}" th:object="${search}" method="post" class="search-form">
        <label>
            <input type="text" name="search" class="search-input" />
        </label>
        <button type="submit" class="search-button">Sök</button>
    </form>
    <div class="user-container">
    <div class="results-grid">
        <div th:each="user : ${searchUsers.userList}" class="user-card">
            <form th:action="@{/followerUserPage}" method="post">
                <button type="submit" class="user-button">
                    <input type="hidden" name="email" th:value="${user.email}" />
                    <p th:text="${user.getName()}" class="user-name">User Name</p>
                    <img th:src="'data:image/jpeg;base64,'+${user.image}" alt="Profile Picture" class="profile-pic">
                </button>
            </form>
        </div>
    </div>
    </div>
</div>
</body>
</html>
