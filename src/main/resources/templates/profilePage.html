<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../CSS/navbar.css"/>
    <link rel="stylesheet" href="../CSS/profilePage.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>

<nav class="navbar">
    <a href="home">
        <header>
            <img src="../images/logo.png" alt="Header image">
            <h1>Mafunzo</h1>
        </header>
    </a>
    <a href="registerActivity">Registrera Aktivitet</a>
    <a href="searchPage">VÃ¤nner</a>
    <a href="profilepage">
        <img th:src="'data:image/jpeg;base64,'+${user.image}" alt="Profile Picture" class="profile-pic">
    </a>
    <a th:href="@{/logOut}" class="button">Avsluta</a>


</nav>

<div class="content-container-profile">
    <div class="profile-flex-container">
        <div class="profile-and-xp">
            <div class="profile-pic-in-page">
                <img th:src="'data:image/jpeg;base64,'+${user.image}" alt="Profile Picture" class="profile-pic">

                <div th:if="${user}">
                    <h2 th:text="${user.getName()}">fullname</h2>
                    <h3 th:text="'Level: '+${user.getLvl()} ">level</h3>
                </div>
                <div th:unless="${user}">
                    <p>User not found</p>
                </div>

            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" th:style="'width:' + ${user.getXpSystem.getXp} + '%'"></div>
                <div class="xp-text" th:text="${user.getXpSystem.getXp} + '/' + ${user.getXpToLevel}">0/100</div>
                <div class="streak-container">
                    <img src="../images/fire-emoji-yo.png" alt="fire-emoji" class="fire-emoji">
                    <h4 class="streak" th:text="${user.getStreak()}">0</h4>
                </div>
            </div>
        </div>

        <div class="activities">
            <ul>
                <li th:each="activity : ${user.activitiesList}">
                    <div class="activity">
                        <!--<h3 th:text="${activity.getName()}">Activity Name</h3>
                        <p th:text="${activity.getDescpriction()}">Activity Description</p>
                        <p th:text="'duration: ' + ${activity.getDuration()} + ' min'">Duration</p>
                        <p th:text="'distance: ' + ${activity.getDistance()} + 'km'">Distance  </p>-->
                        <p th:text="${activity.printInfo}">Activity Name</p>
                    </div>
                </li>
            </ul>
        </div>


    </div>
</div>
</body>
</html>
